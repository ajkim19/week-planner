<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Week Planner</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Frijole&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container flex">
			<header>
				<h1>Weekly Planner</h1>
			</header>
			<div class="day-show-event flex">
				<h2>Choose Day to Show Events</h2>
				<p class="day-of-week-title">Day of Week</p>
				<select name="day-of-week" class="day-of-week">
					<option value="monday" selected>Monday</option>
					<option value="tuesday">Tuesday</option>
					<option value="wednesday">Wednesday</option>
					<option value="thursday">Thursday</option>
					<option value="friday">Friday</option>
					<option value="saturday">Saturday</option>
					<option value="sunday">Sunday</option>
				</select>
			</div>
			<button type="button" class="add-event-btn">Add New Event</button>
			<div id="backdrop"></div>
			<dialog id="scheduler">
				<form class="scheduler-form flex">
					<label for="scheduler-time">Time of Event:</label>
					<select name="scheduler-time" id="scheduler-time">
						<option value="none" selected disabled hidden>Choose a Time</option>
					</select>
					<label for="scheduler-day">Day of Week:</label>
					<select name="scheduler-day" id="scheduler-day">
						<option value="none" selected disabled hidden>Choose a Day</option>
						<option value="monday">Monday</option>
						<option value="tuesday">Tuesday</option>
						<option value="wednesday">Wednesday</option>
						<option value="thursday">Thursday</option>
						<option value="friday">Friday</option>
						<option value="saturday">Saturday</option>
						<option value="sunday">Sunday</option>
					</select>
					<label for="scheduler-event">Event Information:</label>
					<textarea name="scheduler-event" id="scheduler-event"></textarea>
					<div class="scheduler-btns flex">
						<button type="button" class="scheduler-cancel-btn">Cancel</button>
						<button type="button" class="scheduler-confirm-btn">Confirm</button>
					</div>
				</form>
			</dialog>
			<table class="event-table">
				<thead>
					<tr>
						<th class="event-table-time-col">Time</th>
						<th class="event-table-event-col">Event</th>
						<th class="event-table-actions-col">Actions</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<footer>
				<p>2023 Week Planner Inc.</p>
			</footer>
		</div>
		<script src="main.js"></script>
	</body>
</html>
